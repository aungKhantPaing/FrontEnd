<!--Bootstrap-->
<!--Bootstrap Link-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!--the body must be nested between container-fluid or container(use container for a responsive fixed width)-->
<div class="container-fluid">...</div>

<!--Custom CSS for Bootstrap-->
<class="img-responsive">
<class="text-center">
<class="text-primary">
<class="text-info">
<class="text-danger">

<!--Span for Inline Elements-->
<p>Top 3 things cats <span class = "text-danger">hate:</span></p>

<!--Bootstrap Button-->
<button class="btn btn-button btn-primary">Like</button>

<button class="btn btn-button btn-info">Info</button>

<button class="btn btn-button btn-danger">Delete</button>

<!--Bootstrap Grid-->
<!--md mean Medium such as large screen Laptops
	xs mean Extra Small such as small screen Smart Phone-->
<div class="row">
	<div class="col-md-6">
	
	</div>
	<div class="col-md-6">
	
	</div>
</div>

<!--Font Awsome-->
<!--Link-->
<script src="https://use.fontawesome.com/61141df3f8.js"></script>

<i class="fa-fa-thumbup-circle"></i>
<i class="fa fa-info-circle"></i>
<i class="fa-fa-trash-circle"></i>

<!--Responsive Image-->
<div class="thumbnail">
  <img>
  <div class="caption">...</div>
</div>

<!--Quotes-->
<blockquote>
  <p class="quote">...</p>
  <footer>...</footer>
</blockquote>
